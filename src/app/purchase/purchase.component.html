<div class="container card" style="margin-top: 50px; margin-bottom: 150px">
  <div class="ordem-compra" *ngIf="purchaseId === undefined">
    <form #formulario="ngForm" (ngSubmit)="confirmarCompra()" novalidate>
      <h4>Sua Compra</h4>
      <hr />

      <div class="form-row bg-light card p-2 my-1">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid" />
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">29.90</div>
      </div>

      <div class="form-row bg-light card p-2 my-1">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid" />
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">31.90</div>
      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4 class="my-2">Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />

      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row g-3 was-validated">
        <div class="form-group col-md-6 my-2">
          <input
            type="text"
            class="form-control"
            placeholder="Endereço"
            autocomplete="off"
            minlength="3"
            maxlength="120"
            required
            name="endereco"
            ngModel
            #inputEndereco="ngModel" />

          <small
            *ngIf="!inputEndereco.valid && inputEndereco.touched"
            class="form-text invalid-feedback my-2"
            >Endereço inválido</small
          >
        </div>

        <div class="form-group col-md-2 my-2">
          <input
            type="text"
            class="form-control"
            placeholder="Número"
            autocomplete="off"
            minlength="1"
            maxlength="20"
            required
            name="numero"
            ngModel
            #inputNumero="ngModel" />

          <small
            *ngIf="!inputNumero.valid && inputNumero.touched"
            class="form-text invalid-feedback my-2"
            >Número invalido</small
          >
        </div>

        <div class="form-group col-md-4 my-2">
          <input
            type="text"
            class="form-control"
            placeholder="Complemento"
            autocomplete="off"
            name="complemento"
            ngModel />
        </div>
      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row was-validated">
        <div class="form-group col-md-3 my-2">
          <select
            class="form-select"
            required
            name="formaPagamento"
            #inputFormaPagamento="ngModel"
            ngModel
            minlength="1">
            <option value="">Selecione uma opção</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>
          <small
            *ngIf="!inputFormaPagamento.valid && inputFormaPagamento.touched"
            class="form-text invalid-feedback my-2"
            >Forma de pagamento inválida</small
          >
        </div>
      </div>

      <hr />
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formulario.valid">
        Cofirmar compra
      </button>
    </form>
  </div>
  <div class="ordem-compra" *ngIf="purchaseId !== undefined">
    <app-purchase-success [purchaseId]="purchaseId"></app-purchase-success>
  </div>
</div>
