<div class="container mt-5" *ngFor="let offers of offers">
  <div class="oferta card p-2">
    <div class="row">
      <div class="col">
        <h4>{{ offers.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="offers.imagens" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ offers.valor | currency: 'BRL' }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button
              type="button"
              class="btn btn-warning btn-lg"
              (click)="adicionarItemCarrinho(offers)">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4" style="margin-bottom: 150px">
  <div class="row">
    <div class="col">
      <ul class="nav nav-pills mb-3" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            routerLink="como-usar"
            id="como-usar"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab">
            Como usar
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            routerLink="onde-fica"
            id="onde-fica"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab">
            Onde fica
          </button>
        </li>
      </ul>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
