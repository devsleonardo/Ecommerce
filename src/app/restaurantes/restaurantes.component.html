<div class="container card my-2" style="margin-bottom: 20px; margin-bottom: 150px">
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>
  <hr class="mb-5" />
  <div class="row" *ngFor="let offers of offers">
    <div class="col-md-4">
      <img [src]="offers.imagens" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ offers.titulo }}</h4>
      </div>

      <div class="row">
        <h5>{{ offers.descricao_oferta }}</h5>
      </div>

      <div class="row">
        <p>
          Anunciado por: <b>{{ offers.anunciante }}</b>
        </p>
      </div>

      <div class="row">
        <p>R$ {{ offers.valor }}</p>
      </div>

      <div class="row">
        <button [routerLink]="['/ofertas', offers.id]" class="btn btn-outline-success">
          Ver oferta
        </button>
      </div>
    </div>
    <hr class="my-3" />
  </div>
</div>
